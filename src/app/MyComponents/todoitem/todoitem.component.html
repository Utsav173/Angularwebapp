

<div class="my-3">
    <h4 [ngClass]="{'text-decoration-line-through':!todo.active}">{{todo.title}}</h4>
    <p [ngClass]="{'text-decoration-line-through':!todo.active}">{{todo.desc}}</p>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="todo{{i}}" [checked]="!todo.active" (click)="onCheckboxClick(todo)">
        <label class="form-check-label" for="todo{{i}}">Done</label>
      </div>
    <button class="btn btn-sm btn-primary" (click)="onClick(todo)">delete</button>
</div>
